name: StreetSweeper - Scheduled Scraper

# Run roughly every 2 hours from early morning to late night with randomness
# Times (EST): ~7am, ~9am, ~11am, ~1pm, ~3pm, ~5pm, ~7pm, ~9pm, ~11pm, ~2am
on:
  schedule:
    - cron: '12 11 * * *'  # ~7:12 AM EST
    - cron: '27 13 * * *'  # ~9:27 AM EST
    - cron: '43 15 * * *'  # ~11:43 AM EST
    - cron: '18 17 * * *'  # ~1:18 PM EST
    - cron: '51 19 * * *'  # ~3:51 PM EST
    - cron: '09 21 * * *'  # ~5:09 PM EST
    - cron: '34 23 * * *'  # ~7:34 PM EST
    - cron: '22 1 * * *'   # ~9:22 PM EST
    - cron: '47 3 * * *'   # ~11:47 PM EST
    - cron: '15 6 * * *'   # ~2:15 AM EST (late night check)
  # Also allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          MAPS_STATIC_API_KEY: ${{ secrets.MAPS_STATIC_API_KEY }}
          MIN_PRICE: ${{ secrets.MIN_PRICE }}
          MAX_PRICE: ${{ secrets.MAX_PRICE }}
          MIN_BEDS: ${{ secrets.MIN_BEDS }}
          MAX_BEDS: ${{ secrets.MAX_BEDS }}
          BATHS: ${{ secrets.BATHS }}
          AREAS: ${{ secrets.AREAS }}
          AMENITIES: ${{ secrets.AMENITIES }}
          NO_FEE: ${{ secrets.NO_FEE }}
        run: |
          PYTHONPATH=. python main.py

      - name: Commit DB updates (if any)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update listings DB [skip ci]"
          git push
